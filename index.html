<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #220044, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* MAIN CARD */
.container {
  position: relative;
  z-index: 2;
  width: min(92%, 720px);
  padding: 30px 22px;
  border-radius: 24px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(12px);
  box-shadow: 0 0 30px rgba(255,204,0,0.15);
}

/* LANGUAGE BUTTONS */
.lang-switch {
  margin-bottom: 18px;
}

.lang-switch button {
  border: 1px solid #ffd966;
  background: transparent;
  color: #ffd966;
  padding: 8px 14px;
  margin: 4px;
  border-radius: 18px;
  cursor: pointer;
  font-size: 0.9rem;
}

.lang-switch button:hover {
  background: #ffd966;
  color: #000;
}

/* TEXT */
h1 {
  font-size: clamp(2rem, 5.5vw, 3.6rem);
  letter-spacing: 2px;
  animation: glow 2s infinite alternate;
}

.year {
  font-size: clamp(4rem, 10vw, 6.5rem);
  font-weight: 800;
  background: linear-gradient(45deg,#ffcc00,#ff66aa,#66ccff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 8px 0;
}

h2 {
  font-size: clamp(1.2rem, 3.5vw, 1.9rem);
  color: #ffd966;
  margin-top: 10px;
}

p {
  font-size: clamp(1rem, 3vw, 1.1rem);
  margin-top: 18px;
  line-height: 1.6;
  opacity: 0.95;
}

/* WHISHER CARD */
.credit-box {
  margin-top: 28px;
  padding: 14px 16px;
  border-radius: 16px;
  background: rgba(255,204,0,0.12);
  border: 1px solid rgba(255,204,0,0.35);
}

.credit-label {
  font-size: 0.85rem;
  opacity: 0.85;
  letter-spacing: 1px;
}

.credit-name {
  font-size: clamp(1.1rem, 3.5vw, 1.4rem);
  font-weight: 700;
  color: #ffd966;
  margin-top: 4px;
}

/* ANIMATIONS */
@keyframes glow {
  from { text-shadow: 0 0 10px #ffcc00; }
  to   { text-shadow: 0 0 25px #66ccff; }
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">

  <div class="lang-switch">
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('hi')">हिंदी</button>
    <button onclick="setLang('bn')">বাংলা</button>
  </div>

  <h1 id="title">✨ Happy New Year ✨</h1>
  <div class="year">2026</div>
  <h2 id="subtitle">New Dreams • New Energy • New Beginnings</h2>

  <p id="message">
    May 2026 bring you health, happiness,<br>
    peace of mind, and success in everything you do.
  </p>

  <!-- CLEARLY VISIBLE WHISHER -->
  <div class="credit-box">
    <div class="credit-label">Warm wishes by</div>
    <div class="credit-name">Sankar Prasad Sau</div>
  </div>

</div>

<script>
const wishes = {
  en: {
    title: "✨ Happy New Year ✨",
    subtitle: "New Dreams • New Energy • New Beginnings",
    message: "May 2026 bring you health, happiness,<br>peace of mind, and success in everything you do."
  },
  hi: {
    title: "✨ नव वर्ष की शुभकामनाएँ ✨",
    subtitle: "नई उम्मीदें • नई ऊर्जा • नई शुरुआत",
    message: "साल 2026 आपके जीवन में सुख, स्वास्थ्य,<br>शांति और सफलता लेकर आए।"
  },
  bn: {
    title: "✨ শুভ নববর্ষ ✨",
    subtitle: "নতুন স্বপ্ন • নতুন শক্তি • নতুন শুরু",
    message: "২০২৬ সাল আপনার জীবনে আনুক সুখ, স্বাস্থ্য,<br>শান্তি ও সাফল্য।"
  }
};

function setLang(lang) {
  title.innerHTML = wishes[lang].title;
  subtitle.innerHTML = wishes[lang].subtitle;
  message.innerHTML = wishes[lang].message;
}

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

function burst(x,y) {
  for(let i=0;i<60;i++){
    particles.push({
      x,y,
      a:Math.random()*Math.PI*2,
      s:Math.random()*3+1,
      l:1
    });
  }
}

function animate() {
  ctx.fillStyle="rgba(0,0,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    p.l-=0.02;
    ctx.fillStyle=`rgba(255,200,50,${p.l})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
    if(p.l<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

setInterval(()=>burst(
  Math.random()*canvas.width,
  Math.random()*canvas.height*0.45
),900);

animate();
</script>

</body>
</html>
